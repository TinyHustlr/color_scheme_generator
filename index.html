<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <header></header>
        <input type="color" id="color-picker" />
        <div id="color-one"></div>
        <div id="color-two"></div>
        <div id="color-three"></div>
        <div id="color-four"></div>
        <div id="color-five"></div>
        <select name="schemes" id="schemes">
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome dark</option>
            <option value="monochrome-light">monochrome light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
        </select>
        <button id="get-scheme-btn">Get color scheme</button>
        <p id="copy-text">Click on a color to copy the hex code</p>
        <footer></footer>
        <div id="hex-one">#F55A5A</div>
        <div id="hex-two">#2B283A</div>
        <div id="hex-three">#FBF3AB</div>
        <div id="hex-four">#AAD1B6</div>
        <div id="hex-five">#A626D3</div>
</body>
<script src="./index.js"></script>
</html>
